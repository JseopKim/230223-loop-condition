<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    let setData = {
      // setData 객체 안에 3개의 배열을 선언함
      tagNames : ["header", "main", "footer"],
      contentValues : ["머리", "메인", "발꼬락"],
      colors : ["red", "green", "blue"]
    }

    let root = document.getElementById("root");

    root.innerHTML = "<" + setData.tagNames[0] + ">" 
    // innerHTML에 setData에 tagNames[0]을 태그를 쓰고
    + setData.contentValues[0] + "</" + setData.tagNames[0] + ">";
    // setData에 있는 contentValues중 인덱스 값을 가져와서 마무리 한다.
    console.dir(root);
    
    
  </script>
</body>
</html>
